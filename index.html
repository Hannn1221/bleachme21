<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>You Have Shit To Do!!</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <!-- Page Header -->
    <h1> You Have Shit To Do!! </h1>

<!-- Image Container -->
<div class="container">
  <!-- Images -->
  <img align="right" src="https://github.com/Hannn1221/bleachme21/blob/main/Images/lady.jpg" alt="lady" width="195" height="280">
  <img src="https://github.com/Hannn1221/bleachme21/blob/main/Images/lady%202.jpg" alt="lady 2" width="220" height="200">
  <img src="https://github.com/Hannn1221/bleachme21/blob/main/Images/book.jpg" alt="book" width="180" height="200">
  <img src="https://github.com/Hannn1221/bleachme21/blob/main/Images/notes.jpg" alt="notes" width="180" height="200">
  <img src="https://github.com/Hannn1221/bleachme21/blob/main/Images/lady%203.jpg" alt="lady 3" width="180" height="200">
  <img src="https://github.com/Hannn1221/bleachme21/blob/main/Images/idea.jpg" alt="idea" width="130" height="100">
</div>

    <!-- Popup Box -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <!-- Form -->
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Note Wrapper -->
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </li>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>

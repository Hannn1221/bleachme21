<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title -->
  <title>Your Website Title</title>

  <!-- CSS styles -->
  <style>
    button.active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Search bar and category buttons -->
  <input type="text" id="searchInput" placeholder="Search...">
  <button id="personalBtn">Personal</button>
  <button id="workBtn">Work</button>

  <!-- Search results container -->
  <div id="searchResults"></div>

  <!-- JavaScript code -->
  <script>
    const notes = [
      { category: 'personal', content: 'Personal Note 1' },
      { category: 'work', content: 'Work Note 1' },
      { category: 'personal', content: 'Personal Note 2' },
      { category: 'work', content: 'Work Note 2' }
    ];

    function search() {
      // Get the search input value
      const searchString = document.getElementById('searchInput').value.toLowerCase();

      // Get the selected category
      const personalBtn = document.getElementById('personalBtn');
      const workBtn = document.getElementById('workBtn');
      let selectedCategory;
      if (personalBtn.classList.contains('active')) {
        selectedCategory = 'personal';
      } else if (workBtn.classList.contains('active')) {
        selectedCategory = 'work';
      }

      // Perform the search based on the search string and selected category
      const searchResults = notes.filter(note =>
        note.content.toLowerCase().includes(searchString) &&
        note.category === selectedCategory
      );

      // Display the search results
      const searchResultsDiv = document.getElementById('searchResults');
      searchResultsDiv.innerHTML = '';
      for (const result of searchResults) {
        const resultElement = document.createElement('p');
        resultElement.textContent = result.content;
        searchResultsDiv.appendChild(resultElement);
      }
    }

    // Add event listener to the personal button
    const personalBtn = document.getElementById('personalBtn');
    personalBtn.addEventListener('click', function() {
      personalBtn.classList.add('active');
      workBtn.classList.remove('active');
      search();
    });

    // Add event listener to the work button
    const workBtn = document.getElementById('workBtn');
    workBtn.addEventListener('click', function() {
      workBtn.classList.add('active');
      personalBtn.classList.remove('active');
      search();
    });

    // Add event listener to the search input
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
      search();
    });
  </script>
</body>
</html>
